<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/png" href="../../../assets/img/favicon.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicroMate</title>
    <link rel="stylesheet" href="../../../assets/css/style.css">
</head>

<body>
    <header>
        <a href="/#cards" class="back-btn"> <iconify-icon icon="material-symbols:arrow-circle-left-outline-rounded"
                width="50" height="50" style="color: #fcba28"></iconify-icon></a>
        <img class="logo" src="../../../assets/img/logo.png" alt="">
        <a href="" class="btn-outline">Register</a>
    </header>

    <main>
        <div class="container">
            <div class="timeline">
                <h2>Begynder kodning</h2>
                <hr class="line">
                <div class="steps">
                    <a href="../intro/">
                        <div class="step">
                            <div class="step-header">
                                <div class="circle active">

                                </div>
                                <h3>Intro</h3>
                            </div>
                            <div class="step-content">
                                <p>Præsentation af VS Code og hvad er kodning?</p>
                            </div>
                        </div>
                    </a>
                    <a href="../step1/">
                        <div class="step">
                            <div class="step-header">
                                <div class="circle active">

                                </div>
                                <h3>Trin 1</h3>
                            </div>
                            <div class="step-content">
                                <p>Mappestruktur + De første kodelinjer</p>
                            </div>
                        </div>
                    </a>
                    <a href="../step2/">
                        <div class="step">
                            <div class="step-header">
                                <div class="circle active">

                                </div>
                                <h3>Trin 2</h3>
                            </div>
                            <div class="step-content">
                                <p>Live server + Styling</p>
                            </div>
                        </div>
                    </a>
                    <a href="../step3/">
                        <div class="step">
                            <div class="step-header">
                                <div class="circle">

                                </div>
                                <h3 class="disable">Trin 3</h3>
                            </div>
                            <div class="step-content">
                                <p class="disable">Tilføj "ClassName" + Nye komponenter</p>
                            </div>
                        </div>
                    </a>
                    <a href="../step4/">
                        <div class="step">

                            <div class="step-header">
                                <div class="circle">

                                </div>
                                <h3 class="disable">Trin 4</h3>
                            </div>
                            <div class="step-content">
                                <p class="disable">Projekt + Brug af det lærte</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div class="course">
                <div class="video-container">
                    <button id="start-button" class="btn">Start</button>
                    <video id="video-player" width="640" height="360" controls>
                        <source src="../../../assets/video/Coding/trin2.mp4" type="video/mp4">
                    </video>
                    <div id="overlay-video"></div>
                </div>
                <div class="video-desc">
                    <p>Trin 2</p>
                </div>
                <div class="course-btn">
                    <a href="../step1/" class="btn-prev btn-outline">Tilbage</a>
                    <a href="../step3/" class="btn-next btn-outline">Næste trin</a>
                </div>
            </div>
        </div>


    </main>

</body>
<script src="../../../assets/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>

</html>
